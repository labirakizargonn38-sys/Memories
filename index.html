<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1e1e2f, #2b2b45);
    color: white;
    text-align: center;
}

header {
    padding: 30px;
    font-size: 28px;
    font-weight: bold;
}

.gallery {
    margin: 40px 20px;
}

.gallery h2 {
    margin-bottom: 20px;
    font-size: 22px;
}

.photos {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

.photos img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    transition: 0.3s;
}

.photos img:hover {
    transform: scale(1.05);
}

footer {
    margin-top: 50px;
    padding: 20px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

</head>
<body>

<header>
✨ Memories ✨
</header>

<div class="gallery">
  <h2>Bestie</h2>
  <div class="photos">
    <img src="bestie1.jpg">
    <img src="bestie2.jpg">
    <img src="bestie3.jpg">
  </div>
</div>

<div class="gallery">
  <h2>YPPA</h2>
  <div class="photos">
    <img src="yppa1.jpg">
    <img src="yppa2.jpg">
    <img src="yppa3.jpg">
  </div>
</div>

<div class="gallery">
  <h2>Him</h2>
  <div class="photos">
    <img src="him1.jpg">
    <img src="him2.jpg">
    <img src="him3.jpg">
  </div>
</div>

<footer>
© Auliya XI-12
</footer>

</body>
</html>
