<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#061a33,#0b3c6d);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* AUTH BOX */
.auth-box{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.auth-box h2{margin-bottom:20px;font-weight:600}

.auth-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  outline:none;
}

.password-wrapper{position:relative;}

.password-wrapper span{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.auth-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#1e90ff,#00bfff);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.auth-box button:hover{
  transform:scale(1.03);
}

.switch{
  margin-top:15px;
  font-size:.9rem;
  cursor:pointer;
  opacity:.8;
}

.error{color:#ff9b9b;font-size:.9rem;margin-top:8px}

/* MAIN WEBSITE */
.container{
  display:none;
  width:92%;
  max-width:1000px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(15px);
  border-radius:24px;
  padding:40px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.container h1{
  font-weight:700;
  margin-bottom:10px;
}

.container p{
  opacity:.8;
  margin-bottom:25px;
}

.logout-btn{
  margin:20px auto 30px auto;
  display:block;
  padding:10px 28px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff7eb3,#ff4f81);
  color:white;
  cursor:pointer;
  transition:.3s;
}

.logout-btn:hover{
  transform:scale(1.05);
}

.slides{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:30px;
}

.slide-btn{
  padding:14px 28px;
  border-radius:30px;
  background:linear-gradient(135deg,#1e90ff,#00bfff);
  border:none;
  color:white;
  cursor:pointer;
  transition:.3s;
}

.slide-btn:hover{
  transform:scale(1.05);
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  margin-top:20px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}
</style>
</head>
<body>

<!-- REGISTER -->
<div class="auth-box" id="registerBox">
  <h2>Buat Akun</h2>
  <input type="text" id="regUser" placeholder="Buat Username">

  <div class="password-wrapper">
    <input type="password" id="regPass" placeholder="Buat Password">
    <span onclick="togglePassword('regPass')">üëÅ</span>
  </div>

  <button onclick="register()">Daftar</button>
  <p class="error" id="regError"></p>
  <p class="switch" onclick="showLogin()">Sudah punya akun? Login</p>
</div>

<!-- LOGIN -->
<div class="auth-box" id="loginBox" style="display:none">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Username">

  <div class="password-wrapper">
    <input type="password" id="loginPass" placeholder="Password">
    <span onclick="togglePassword('loginPass')">üëÅ</span>
  </div>

  <button onclick="login()">Masuk</button>
  <p class="error" id="loginError"></p>
  <p class="switch" onclick="showRegister()">Belum punya akun? Daftar</p>
</div>

<!-- MAIN WEB -->
<div class="container" id="mainWeb">
  <h1>Memories</h1>
  <p>Website ini untuk menyimpan memori berharga üíô</p>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="slides">
    <button class="slide-btn" onclick="showGallery('bestie')">Bestie</button>
    <button class="slide-btn" onclick="showGallery('yppa')">YPPA</button>
    <button class="slide-btn" onclick="showGallery('him')">Him</button>
  </div>

  <div id="gallery" class="gallery"></div>
</div>

<script>
function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

function register(){
  const user = document.getElementById("regUser").value;
  const pass = document.getElementById("regPass").value;

  if(user === "" || pass === ""){
    document.getElementById("regError").textContent="Isi semua dulu!";
    return;
  }

  localStorage.setItem("username", user);
  localStorage.setItem("password", pass);

  alert("Akun berhasil dibuat! Silakan login.");
  showLogin();
}

function login(){
  const user = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;

  const savedUser = localStorage.getItem("username");
  const savedPass = localStorage.getItem("password");

  if(user === savedUser && pass === savedPass){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("mainWeb").style.display="block";
  } else {
    document.getElementById("loginError").textContent="Username atau password salah!";
  }
}

function logout(){
  document.getElementById("mainWeb").style.display="none";
  document.getElementById("loginBox").style.display="block";
}

function showLogin(){
  document.getElementById("registerBox").style.display="none";
  document.getElementById("loginBox").style.display="block";
}

function showRegister(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("registerBox").style.display="block";
}

const data={
  bestie:['img/bestie1.jpg','img/bestie2.jpg','img/bestie3.jpg'],
  yppa:['img/yppa1.jpg','img/yppa2.jpg','img/yppa3.jpg'],
  him:['img/him1.jpg','img/him2.jpg','img/him3.jpg']
};

function showGallery(type){
  const gallery=document.getElementById("gallery");
  gallery.innerHTML="";
  data[type].forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    gallery.appendChild(img);
  });
}
</script>

</body>
</html>
