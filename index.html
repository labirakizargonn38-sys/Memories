<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memories</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#061a33,#0b3c6d);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* LOGIN */
.login-box{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:35px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.login-box h2{
  margin-bottom:20px;
}

.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  outline:none;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#1e90ff,#00bfff);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.error{
  margin-top:10px;
  color:#ff9b9b;
  font-size:.9rem;
}

/* MAIN WEBSITE */
.container{
  display:none;
  width:92%;
  max-width:1000px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
}

.logout-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ff7eb3,#ff4f81);
  color:white;
  cursor:pointer;
}

h1{
  font-size:2.5rem;
  letter-spacing:2px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.8;
  margin-bottom:10px;
}

.desc{
  margin-top:10px;
  margin-bottom:25px;
  opacity:.85;
  font-weight:300;
  line-height:1.6;
}

.slides{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:30px;
}

.slide-btn{
  padding:14px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,#1e90ff,#00bfff);
  border:none;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.slide-btn:hover{
  transform:translateY(-4px) scale(1.05)
}

.back-btn{
  display:none;
  margin-bottom:20px;
  padding:10px 22px;
  border-radius:25px;
  border:none;
  background:linear-gradient(135deg,#ff7eb3,#ff4f81);
  color:white;
  cursor:pointer;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-top:20px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
  cursor:pointer;
}

.empty{
  opacity:.7;
  margin-top:20px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Login Pembaca</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
  <p class="error" id="error"></p>
</div>

<!-- MAIN WEBSITE -->
<div class="container" id="mainWeb">

<button class="logout-btn" onclick="logout()">Logout</button>

<h1>Memories</h1>
<p class="subtitle">Best Moments, One Place âœ¨</p>
<p class="desc">
Website ini dibuat untuk menyimpan memori berharga yang ingin dikenang dan disimpan selamanya dalam satu tempat istimewa ðŸ’™
</p>

<div class="slides" id="slides">
  <button class="slide-btn" onclick="showGallery('bestie')">Bestie</button>
  <button class="slide-btn" onclick="showGallery('yppa')">YPPA</button>
  <button class="slide-btn" onclick="showGallery('him')">Him</button>
</div>

<button class="back-btn" id="backBtn" onclick="goHome()">â¬… Kembali</button>

<div id="gallery" class="gallery"></div>
<p id="empty" class="empty">Klik salah satu slide untuk melihat foto ðŸ“¸</p>

</div>

<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg" />
</div>

<script>
const validUser = "reader";
const validPass = "12345";

function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const error = document.getElementById("error");

  if(user === validUser && pass === validPass){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("mainWeb").style.display = "block";
  } else {
    error.textContent = "Username atau password salah!";
  }
}

function logout(){
  document.getElementById("mainWeb").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
}

const data = {
  bestie: ['img/bestie1.jpg','img/bestie2.jpg','img/bestie3.jpg'],
  yppa: ['img/yppa1.jpg','img/yppa2.jpg','img/yppa3.jpg'],
  him: ['img/him1.jpg','img/him2.jpg','img/him3.jpg']
};

function showGallery(type){
  const gallery = document.getElementById('gallery');
  const empty = document.getElementById('empty');
  const slides = document.getElementById('slides');
  const backBtn = document.getElementById('backBtn');

  gallery.innerHTML = '';
  empty.style.display = 'none';
  slides.style.display = 'none';
  backBtn.style.display = 'inline-block';

  data[type].forEach(src =>{
    const img = document.createElement('img');
    img.src = src;
    img.onclick = ()=>openModal(src);
    gallery.appendChild(img);
  });
}

function goHome(){
  document.getElementById('gallery').innerHTML = '';
  document.getElementById('empty').style.display = 'block';
  document.getElementById('slides').style.display = 'flex';
  document.getElementById('backBtn').style.display = 'none';
}

function openModal(src){
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalImg').src = src;
}
</script>

</body>
</html>
